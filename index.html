<script>

let sourceSheet=null, groupsMap=new Map();

// template binary cache
let templateAB = null;
let templateChecked = false;

function colToIdx(c){
  let n=0; c=String(c||"").toUpperCase().trim();
  if(!/^[A-Z]+$/.test(c)) return null;
  for(let i=0;i<c.length;i++) n=n*26+(c.charCodeAt(i)-64);
  return n;
}
function idxToCol(n){ let s=""; while(n){let m=(n-1)%26; s=String.fromCharCode(65+m)+s; n=((n-1)/26)|0} return s; }
function A(c,r){ return idxToCol(c)+r; }

function validate(){
  const month = $("month").value.trim();
  const hEnd = Number($("headerEnd").value);
  const dStart = Number($("dataStart").value);
  const cS = colToIdx($("colStart").value);
  const cE = colToIdx($("colEnd").value);
  const errs=[];
  if(!month) errs.push("ì›”ì´ ë¹„ì—ˆìŠµë‹ˆë‹¤.");
  if(!Number.isFinite(hEnd)||hEnd<1) errs.push("ì–‘ì‹ ë í–‰ì´ ì´ìƒí•©ë‹ˆë‹¤.");
  if(!Number.isFinite(dStart)||dStart<1) errs.push("ë°ì´í„° ì‹œì‘ í–‰ì´ ì´ìƒí•©ë‹ˆë‹¤.");
  if(Number.isFinite(hEnd)&&Number.isFinite(dStart)&&hEnd>=dStart) errs.push("ì–‘ì‹ ë í–‰ì€ ë°ì´í„° ì‹œì‘ í–‰ë³´ë‹¤ ì‘ì•„ì•¼ í•©ë‹ˆë‹¤.");
  if(!cS) errs.push("ì—´ ì‹œì‘ì´ ì´ìƒí•©ë‹ˆë‹¤. ì˜ˆ: A");
  if(!cE) errs.push("ì—´ ëì´ ì´ìƒí•©ë‹ˆë‹¤. ì˜ˆ: AZ");
  if(cS&&cE&&cS>cE) errs.push("ì—´ ì‹œì‘ì´ ì—´ ëë³´ë‹¤ ë’¤ì…ë‹ˆë‹¤.");
  return {month,hEnd,dStart,cS,cE,errs};
}

function safeFilePart(s){
  return String(s ?? "").trim()
    .replace(/[\\\/:*?"<>|]/g, "_")
    .replace(/\s+/g, " ")
    .trim() || "ê·¸ë£¹ì—†ìŒ";
}

function renderGroups(){

  const keys=[...groupsMap.keys()].sort((a,b)=>String(a).localeCompare(String(b),"ko"));

  $("groupCount").textContent=`ê·¸ë£¹ ${keys.length}ê°œ`;
}

async function ensureTemplateLoaded(){
  if(templateAB && templateChecked) return;

  const res = await fetch(TEMPLATE_URL, { cache: "no-store" });
  if(!res.ok) throw new Error(`template.xlsx ë¡œë“œ ì‹¤íŒ¨: ${res.status}`);
  templateAB = await res.arrayBuffer();

  const tmp = XLSX.read(templateAB, { type:"array", cellStyles:true, cellNF:true, cellText:false });
  if(!tmp.Sheets?.[FIXED_SHEET]) throw new Error(`í…œí”Œë¦¿ì— '${FIXED_SHEET}' ì‹œíŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.`);
  templateChecked = true;
}

// ê°’ë§Œ(ìˆ˜ì‹ ì œê±°). ìˆ˜ì‹ ì…€ì€ w(í‘œì‹œê°’)ì´ ìˆìœ¼ë©´ ë¬¸ìì—´ë¡œë¼ë„ ê°€ì ¸ì˜´.
function valueOnlyCell(sc){
  if(!sc) return null;
  let v = sc.v;
  let t = sc.t;
  let z = sc.z;

  if (v === undefined || v === null) {
    if (sc.w != null && String(sc.w).length) { v = String(sc.w); t = "s"; }
    else return null;
  }

  const out = { t, v };
  if (z !== undefined) out.z = z;
  return out;
}

/**
 * â­ í•µì‹¬: â€œí…œí”Œë¦¿ ë°ì´í„° ì˜ì—­â€ì„ ì…€ ê°ì²´ë¡œ ê°•ì œ ìƒì„±í•´ ì„œì‹ì´ ì €ì¥ë˜ë„ë¡ í•¨.
 * - ê° ì»¬ëŸ¼ë³„ë¡œ ê¸°ì¤€ ìŠ¤íƒ€ì¼ì„ í•˜ë‚˜ ë½‘ì•„(colStyleByCol): ë³´í†µ í…œí”Œë¦¿ì˜ dataStartí–‰ ì…€ ìŠ¤íƒ€ì¼
 * - í…œí”Œë¦¿ì— ì…€ì´ ì—†ëŠ” ì£¼ì†Œë„ ë¹ˆ ë¬¸ìì—´ ì…€ì„ ë§Œë“¤ê³ (s í¬í•¨) ìœ ì§€
 * - ê°’ì€ ì´í›„ write ë‹¨ê³„ì—ì„œ ë®ì–´ì”€
 */
function materializeTemplateCells(tSheet, dStart, cS, cE){
  const ref = tSheet["!ref"];
  if(!ref) return;

  const rng = XLSX.utils.decode_range(ref);
  const lastRow = rng.e.r + 1;

  // ì»¬ëŸ¼ë³„ ê¸°ë³¸ ìŠ¤íƒ€ì¼ ìˆ˜ì§‘(í…œí”Œë¦¿ì˜ dataStart í–‰ ê¸°ì¤€)
  const colStyle = new Map();
  for(let c=cS;c<=cE;c++){
    const a = A(c, dStart);
    const cell = tSheet[a];
    if(cell && cell.s) colStyle.set(c, cell.s);
  }

  // ë°ì´í„°ì˜ì—­ ì „ì²´ë¥¼ â€œë¹ˆ ê°’ ì…€â€ë¡œ ë³´ì¥ (ì„œì‹ ìœ ì§€ ëª©ì )
  for(let r=dStart; r<=lastRow; r++){
    for(let c=cS; c<=cE; c++){
      const a = A(c, r);
      if(!tSheet[a]){
        // ì…€ ê°ì²´ ì—†ìœ¼ë©´ ìƒì„± + ìŠ¤íƒ€ì¼(ê°€ëŠ¥í•˜ë©´ ì»¬ëŸ¼ ê¸°ì¤€) ë¶€ì—¬
        tSheet[a] = { t:"s", v:"" };
        const s = colStyle.get(c);
        if(s) tSheet[a].s = s;
      } else {
        // ê¸°ì¡´ ì…€ ìˆìœ¼ë©´ ê°’ë§Œ ë¹„ì›€(ìŠ¤íƒ€ì¼ì€ ê±´ë“œë¦¬ì§€ ì•ŠìŒ)
        tSheet[a].t = "s";
        tSheet[a].v = "";
        delete tSheet[a].f; delete tSheet[a].F;
      }
    }
  }
}

/** ê°’ ì£¼ì…: í…œí”Œë¦¿ ì…€ì— ê°’ë§Œ ë®ì–´ì“°ê¸°(ìŠ¤íƒ€ì¼ ìœ ì§€) */
function writeGroupValuesIntoTemplate(sourceSheet, tSheet, groupRows, dStart, cS, cE){
  let rr = dStart;

  for(const sr of groupRows){
    for(let c=cS; c<=cE; c++){
      const sAddr = A(c, sr);
      const dAddr = A(c, rr);

      const vc = valueOnlyCell(sourceSheet[sAddr]);
      if(!vc) continue;

      // í…œí”Œë¦¿ ì…€ì€ materializeë¡œ ì´ë¯¸ ì¡´ì¬í•˜ëŠ”ê²Œ ì›ì¹™
      if(!tSheet[dAddr]) tSheet[dAddr] = { t:"s", v:"" };

      tSheet[dAddr].t = vc.t;
      tSheet[dAddr].v = vc.v;
      if(vc.z !== undefined) tSheet[dAddr].z = vc.z;

      delete tSheet[dAddr].f; delete tSheet[dAddr].F;
    }
    rr++;
  }

  // ref í™•ì¥(í˜¹ì‹œ í…œí”Œë¦¿ë³´ë‹¤ ë°ì´í„°ê°€ ê¸¸ì–´ì§€ëŠ” ê²½ìš°)
  const ref = tSheet["!ref"];
  if(ref){
    const rng = XLSX.utils.decode_range(ref);
    const outLastRow = Math.max(rng.e.r + 1, rr - 1);
    const outLastCol = Math.max(rng.e.c + 1, cE);
    tSheet["!ref"] = XLSX.utils.encode_range({
      s:{c:rng.s.c, r:rng.s.r},
      e:{c:outLastCol-1, r:outLastRow-1}
    });
  }
}

$("scanBtn").onclick=async()=>{
  const f=$("file").files?.[0]; if(!f) return;
  const v=validate(); if(v.errs.length){ msg(v.errs.join(" "), true); return; }

  try{
    setLoading(true, "ê·¸ë£¹ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘");

    $("zipBtn").disabled=true;
    $("allOn").disabled=true;
    $("allOff").disabled=true;
    $("groups").innerHTML=`<div class="row"><span class="spinner"></span><span class="muted">ë¡œë”©ì¤‘...</span></div>`;

    await ensureTemplateLoaded();

    const ab=await f.arrayBuffer();
    const wb = XLSX.read(ab, {type:"array", cellStyles:true, cellNF:true, cellText:false});
    sourceSheet = wb.Sheets[FIXED_SHEET];
    if(!sourceSheet){ msg(`ì›ë³¸ì— '${FIXED_SHEET}' ì‹œíŠ¸ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.`, true); setLoading(false,"ì˜¤ë¥˜"); return; }

    groupsMap.clear();
    const gcol=colToIdx(GROUP_COL);
    const range=XLSX.utils.decode_range(sourceSheet["!ref"]);

    for(let r=v.dStart; r<=range.e.r+1; r++){
      const cell = sourceSheet[A(gcol,r)];
      const gv = cell ? String(cell.v ?? "").trim() : "";
      if(!gv) continue;
      if(!groupsMap.has(gv)) groupsMap.set(gv, []);
      groupsMap.get(gv).push(r);
    }

    renderGroups();
    const has=groupsMap.size>0;

    $("zipBtn").disabled=!has;
    $("allOn").disabled=!has;
    $("allOff").disabled=!has;

    msg(has ? `<span class="ok">ê·¸ë£¹ ë¡œë“œ ì™„ë£Œ (template.xlsx ì„œì‹ ìœ ì§€ ë°©ì‹)</span>` : `<span class="err">ê·¸ë£¹ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</span>`, !has);
    setLoading(false, has ? "ëŒ€ê¸°" : "ì˜¤ë¥˜");
  }catch(e){
    console.error(e);
    msg(`ì˜¤ë¥˜: ${e.message || e}`, true);
    setLoading(false, "ì˜¤ë¥˜");
  }finally{
    $("scanBtn").disabled=false;
  }
};

$("zipBtn").onclick=async()=>{
  const v=validate();
  if(v.errs.length){ msg(v.errs.join(" "), true); return; }
  if(!sourceSheet || groupsMap.size===0){ msg("ë¨¼ì € ê·¸ë£¹ ë¶ˆëŸ¬ì˜¤ê¸°ë¥¼ ì‹¤í–‰í•˜ì„¸ìš”.", true); return; }

  const selected=[...document.querySelectorAll("#groups input[type=checkbox]:checked")]
    .map(cb=>decodeURIComponent(cb.dataset.g));
  if(selected.length===0){ msg("ì„ íƒëœ ê·¸ë£¹ì´ ì—†ìŠµë‹ˆë‹¤.", true); return; }

  try{
    setLoading(true, "ZIP ìƒì„± ì¤‘");
    $("zipBtn").disabled=true;

    await ensureTemplateLoaded();
    const zip = new JSZip();

    for(let i=0;i<selected.length;i++){
      const group = selected[i];
      const rows = groupsMap.get(group) || [];

      // ê·¸ë£¹ë§ˆë‹¤ í…œí”Œë¦¿ ìƒˆë¡œ read (ì„œì‹/ë³‘í•©/ë©”íƒ€ ìœ ì§€)
      const wb2 = XLSX.read(templateAB, { type:"array", cellStyles:true, cellNF:true, cellText:false });
      const tSheet = wb2.Sheets[FIXED_SHEET];

      // âœ… ì„œì‹ ìœ ì§€ í•µì‹¬: ë°ì´í„° ì˜ì—­ì„ â€œì…€ ê°ì²´ë¡œ ê°•ì œ ìƒì„±â€
      materializeTemplateCells(tSheet, v.dStart, v.cS, v.cE);

      // ê°’ë§Œ ì£¼ì…
      writeGroupValuesIntoTemplate(sourceSheet, tSheet, rows, v.dStart, v.cS, v.cE);

      const fname = `${v.month} (ì£¼)ìˆ˜ì„ë„¤íŠ¸ì›ìŠ¤_${safeFilePart(group)}.xlsx`;
      const bytes = XLSX.write(wb2, { type:"array", bookType:"xlsx", cellStyles:true });
      zip.file(fname, bytes);

      $("status").textContent = `ZIP ìƒì„± ì¤‘ (${i+1}/${selected.length})`;
    }

    const blob = await zip.generateAsync({type:"blob"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download=`${v.month} (ì£¼)ìˆ˜ì„ë„¤íŠ¸ì›ìŠ¤_ì •ì‚°ì„œ.zip`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(a.href);

    msg(`<span class="ok">ZIP ë‹¤ìš´ë¡œë“œ ì‹œì‘</span>`);
    setLoading(false, "ì™„ë£Œ");
  }catch(e){
    console.error(e);
    msg(`ZIP ìƒì„± ì˜¤ë¥˜: ${e.message || e}`, true);
    setLoading(false, "ì˜¤ë¥˜");
  }finally{
    $("zipBtn").disabled=false;
  }
};
